<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device=width, intial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <title>{% block title %}{% endblock %}Soul Gadgets</title>
    </head>
    <body>
        <nav class ="navbar is-dark">
            <div class = "navbar-brand">
                <a class ="navbar-item" href  ="{% url 'frontpage' %}" >Soul Gadgets</a>
                <a role="button" class = "navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
                    <span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
                </div>

                <div id = "main-navbar" class = "navbar-menu">
                    <div class = "navbar-end">
                        {% for category in menu_categories %}
                            <a class = "navbar-item" href = "{% url 'category_detail' category.slug %}">{{ category.title }}</a>
                        {% endfor %}
                        <div class = "navbar-item">
                            <a href = "{% url 'cart' %}" class = "button is-primary">Cart</a> 
                        </div>
                        
                    </div>
                </div>
        </nav>

        <section class = "section">
            {% block content %}
            {% endblock %}

        </section>
        <footer class = "footer">
            <div class = "columns">
                <div class = "column is-4">
                    <h2 class = "subtitle">Soul Gadgets</h2>
                </div>
                <div class = "column is-8">
                    <a href = "{% url 'contactpage' %}">Contact</a>
                    <a href = "{% url 'aboutpage' %}">About</a>
                </div>
            </div>
        </footer>



    </body>
</html>
